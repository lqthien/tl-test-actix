{% extends "layout.html" %}

{% block title %}List item{% endblock %}

{% block content %}
<h1>Items:</h1>
<p>
{% for item in items %}
  {{item.id}}. {{item.name}}
{% endfor %}
</p>

<form action="/items/" method="POST" id="new_item_name">
    {% if error %}
    <ul>
        <li>&#9432;&nbsp; {{ error }}</li>
    </ul>
    {% endif %}

    <p>
        <label for="new_item_name">New Item name:</label>
        <input name="new_item_name" type="text" value="" id="new_name_text_field">
    </p>

    <button type="submit" class="create_item_btn">Create new Item</button>
</form>

{% endblock %}
